<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>取值/赋值-周</title>
</head>
<body>
  
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    // @see http://momentjs.cn/docs/#/get-set/week-year/
    // @see http://momentjs.com/docs/#/get-set/week-year/
    // Desc: 传参数-设置值；不传参数-获取值
    const m = {
      init() {

      },
      basic() {

      },
      getWeekYear() {
        const s = moment().weekYear();
        console.log('获取-周:', s);
      },
      setWeekYear(n = 0) {
        const s = moment().weekYear(n);
        console.log('设置-周:', s);
      },
      getUTCWeekYear() {
        const s = moment.utc().weekYear();
        console.log('获取-周:', s);
      },
      setUTCWeekYear(n = 0) {
        const s = moment.utc().weekYear(n);
        console.log('设置-周:', s);
      }
    }
    m.getWeekYear();
    
  </script>
</body>
</html>
