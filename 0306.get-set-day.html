<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>取值/赋值-星期</title>
</head>
<body>
  
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    // @see http://momentjs.cn/docs/#/get-set/day/
    // @see http://momentjs.com/docs/#/get-set/day/
    // Desc: 传参数-设置值；不传参数-获取值
    const m = {
      init() {

      },
      basic() {

      },
      getDay() {
        const s = moment().day();
        const chineseWeek = this.chinaWeekParse(Number(s));
        console.log('获取-星期:', chineseWeek);
      },
      setDay(n = 0) {
        const s = moment().day(n);
        console.log('设置-星期:', s);
      },
      getUTCDay() {
        const s = moment.utc().day();
        console.log('获取-星期:', s);
      },
      setUTCDay(n = 0) {
        const s = moment.utc().day(n);
        console.log('设置-星期:', s);
      },
      chinaWeekParse(n = 0) {
        const Sunday = 0;
        const Monday = 1;
        const Tuesday = 2;
        const Wednesday = 3;
        const Thursday = 4;
        const Friday = 5;
        const Saturday = 6;
        const typeArr = [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday];
        let weekText = ''
        switch (n) {
          case typeArr[0]:
            weekText = '星期天';
          break;
          case typeArr[1]:
            weekText = '星期一';
            break;
          case typeArr[2]:
            weekText = '星期二';
            break;
          case typeArr[3]:
            weekText = '星期三';
            break;
          case typeArr[4]:
            weekText = '星期四';
            break;
          case typeArr[5]:
            weekText = '星期五';
            break;
          case typeArr[6]:
            weekText = '星期六';
            break;
        }
        return weekText;
      }
    }
    m.getDay();
  </script>
</body>
</html>
