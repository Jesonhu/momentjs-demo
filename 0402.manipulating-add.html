<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>操作-加法</title>
</head>
<body>
  <div class="wrap"></div>

  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    // @see http://momentjs.cn/docs/#/manipulating/add/
    // @see http://momentjs.com/docs/#/manipulating/add/
    // Desc: 操作-基本操作
    // Notice: 这里 `days` 变成天数了, 而一般文档内容是下面这样:
    // Note: Moment#date is for the date of the month, and Moment#day is for the day of the week.

    // 正确的写法:
    const m2 = moment([2019, 2, 4]).add(3, 'days').format('YYYY年MM月DD日');
    // console.log('大后天是: ', m2.get('date'), '号');
    console.log('大后天是: ', m2);
    document.querySelector('.wrap').innerHTML = m2;

  </script>
</body>
</html>
