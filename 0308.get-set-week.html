<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>取值/赋值-年中的星期数</title>
</head>
<body>
  
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    // @see http://momentjs.cn/docs/#/get-set/week/
    // @see http://momentjs.com/docs/#/get-set/week/
    // Desc: 传参数-设置值；不传参数-获取值
    const m = {
      init() {

      },
      basic() {

      },
      getWeek() {
        const s = moment().weeks();
        console.log('获取-星期: 第', s, '个星期.');
      },
      setWeek(n = 0) {
        const s = moment().weeks(n);
        console.log('设置-星期:', s);
      },
      getUTCWeek() {
        const s = moment.utc().weeks();
        console.log('获取-星期:', s);
      },
      setUTCWeek(n = 0) {
        const s = moment.utc().weeks(n);
        console.log('设置-星期:', s);
      }
    }
    m.getWeek();
  </script>
</body>
</html>
