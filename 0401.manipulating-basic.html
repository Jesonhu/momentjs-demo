<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>操作-基本操作</title>
</head>
<body>
  

  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    // @see http://momentjs.cn/docs/#/manipulating
    // @see http://momentjs.com/docs/#/manipulating
    // Desc: 操作-基本操作
    const m = moment().add(7, 'days').subtract(1, 'months').year(2019).hours(0).minutes(0).seconds(0);
    console.log(m.get('year'));
  </script>
</body>
</html>
