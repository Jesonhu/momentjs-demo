<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>操作-开始时间</title>
</head>
<body>
  <div class="wrap"></div>

  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    // @see http://momentjs.cn/docs/#/manipulating/start-of/
    // @see http://momentjs.com/docs/#/manipulating/start-of/

    // 获取今天0时0分0秒
    const m1 = moment([2019, 2, 4]).startOf('day').format('YYYY年MM月DD日 hh:mm:ss');
    console.log(m1);
    // => 2019年03月04日 12:00:00

    // `开始的年` 对于的日期
    const m2 = moment([2019, 2, 4]).startOf('year').format('YYYY年MM月DD日 hh:mm:ss');
    console.log(m2);
    // => 2019年01月01日 12:00:00

    // `开始的月份` 对应的日期
    const m3 = moment([2019, 2, 4]).startOf('month').format('YYYY年MM月DD日 hh:mm:ss');
    console.log(m3);

    // `开始的季度` 对应的日期
    const m4 = moment([2019, 2, 4]).startOf('quarter').format('YYYY年MM月DD日 hh:mm:ss');
    console.log(m4);

    // `开始的星期` 对应的日期
    const m5 = moment([2019, 2, 4]).startOf('week').format('YYYY年MM月DD日 hh:mm:ss');
    console.log(m5);

    // `开始的iso日期` 对应的日期
    const m6 = moment([2019, 2, 4]).startOf('isoWeek').format('YYYY年MM月DD日 hh:mm:ss');
    console.log(m6);

    // `开始的天数` 对应的日期
    const m7 = moment([2019, 2, 4]).startOf('day').format('YYYY年MM月DD日 hh:mm:ss');
    console.log(m7);

    // `开始的小时` 对应的日期
    const m8 = moment([2019, 2, 4]).startOf('hour').format('YYYY年MM月DD日 hh:mm:ss');
    console.log(m8);

    // `开始的分钟` 对应的日期
    const m9 = moment([2019, 2, 4]).startOf('minute').format('YYYY年MM月DD日 hh:mm:ss');
    console.log(m9);

    // `开始的秒` 对应的日期
    const m10 = moment([2019, 2, 4]).startOf('second').format('YYYY年MM月DD日 hh:mm:ss');
    console.log(m10);
  </script>
</body>
</html>
