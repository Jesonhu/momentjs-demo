<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>显示-时差(之后)</title>
</head>
<body>
  <div class="wrap"></div>

  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    // @see http://momentjs.cn/docs/#/displaying/tonow/
    // @see http://momentjs.cn/docs/#/displaying/tonow/
    // Desc: 单位会自动换 年 月 日 时 分 秒 毫秒

    // 案例创建时间为: 2019/03/04 17:51:??:??
    // Notice: 参照时间为 m1
    const m1 = moment([2019, 2, 4]);
    const m2 = moment([2019, 2, 5]);
    const s1 = m1.to(m2);
    const s2 = m1.to(m2, true);

    console.log('s1: ', s1);
    // => s1:  1 天内
    console.log('s2: ', s2);
    // => s1:  1 天
  </script>
</body>
</html>
