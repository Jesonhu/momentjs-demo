<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>查询-是否相同.</title>
</head>
<body>
  <div class="wrap count-down"></div>

  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    // @see http://momentjs.cn/docs/#/query/is-same/
    // @see http://momentjs.com/docs/#/query/is-same/

    const m = {
      isBefore(...args) {
        const r = moment(args[0]).isBefore(args[1]);

        console.log('第一个参数日期是否在第二个参数日期之前：', r);
      },
      isSame(...args) {
        const r = moment(args[0]).isSame(args[1]);

        console.log('两个日期是否相同：', r);
      }
    }
    // 当前日期为: 2019/03/05(中国格式)
    m.isSame([2019, 2, 4], [2019, 2, 5]);
    // => false

    m.isSame([2019, 2, 5], [2019, 2, 5]);
    // => true
  </script>
</body>
</html>
