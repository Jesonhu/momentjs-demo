<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>取值/赋值-日期</title>
</head>
<body>
  
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    // @see http://momentjs.cn/docs/#/second/
    // @see http://momentjs.com/docs/#/second/
    // Desc: 传参数-设置值；不传参数-获取值
    const m = {
      init() {

      },
      basic() {

      },
      getDate() {
        const s = moment().date();
        console.log('获取-日期:', s);
      },
      setDate(n = 0) {
        const s = moment().date(n);
        console.log('设置-日期:', s);
      },
      getUTCDate() {
        const s = moment.utc().date();
        console.log('获取-日期:', s);
      },
      setUTCDate(n = 0) {
        const s = moment.utc().date(n);
        console.log('设置-日期:', s);
      }
    }
    m.getDate();
  </script>
</body>
</html>
