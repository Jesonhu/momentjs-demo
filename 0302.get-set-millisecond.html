<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>取值/赋值-毫秒</title>
</head>
<body>
  
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    // @see http://momentjs.cn/docs/#/get-set/
    // @see http://momentjs.com/docs/#/get-set/
    // Desc: 传参数-设置值；不传参数-获取值
    // Desc: millisecond() 与 milliseconds() 方法功能一样.
    const m = {
      init() {

      },
      basic() {

      },
      getMillisecond() {
        const s = moment().millisecond();
        console.log('获取-毫秒:', s);
      },
      setMillisecond(n = 0) {
        const s = moment().millisecond(n);
        console.log('设置-毫秒:', s);
      },
      getUTCMillisecond() {
        const s = moment.utc().millisecond();
        console.log('获取-毫秒:', s);
      },
      setUTCMillisecond(n = 0) {
        const s = moment.utc().millisecond(n);
        console.log('设置-毫秒:', s);
      }
    }
    m.getMillisecond();
  </script>
</body>
</html>
