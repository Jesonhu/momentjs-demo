<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>解析-UTC</title>
</head>

<body>
  <div class="wrap">
    <h2>moment.js</h2>
    <div class="con1"></div>

    <h2>Date</h2>
    <div class="con2"></div>
  </div>
  
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    ;(function (win, doc) {



      // @see http://momentjs.cn/docs/#/parsing/utc/
      // @see http://momentjs.com/docs/#/parsing/utc/
      console.log(moment().format(), moment.utc().format());

      console.log(moment.utc().seconds(30) === new Date().setUTCSeconds(30));
      // false
      console.log(moment.utc().seconds(30) === new Date().getUTCSeconds(30));
      // false
      console.log(moment.utc().seconds()   === new Date().getUTCSeconds());
      // false
      
    })(window, document);
  </script>
</body>

</html>
