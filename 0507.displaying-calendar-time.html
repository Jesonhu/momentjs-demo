<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>显示-日历时间</title>
</head>
<body>
  <div class="wrap"></div>

  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    // @see http://momentjs.cn/docs/#/displaying/calendar-time/
    // @see http://momentjs.cn/docs/#/displaying/calendar-time/
    // Desc: 单位会自动换 年 月 日 时 分 秒 毫秒

    // 案例创建时间为: 2019/03/04 17:59:??:??
    const m1 = moment().calendar();
    console.log('m1: ', m1);

    const m2 = moment([2019, 2, 4]).add(2, 'days').calendar();
    console.log('m2: ', m2);
    // => 下星期三00:00

    const m3 = moment([2019, 2, 4]).subtract(2, 'days').calendar();
    console.log('m3: ', m3);
    // => 上星期六00:00

    const m4 = moment([2019, 2, 4, 18, 6]).subtract(1, 'days').calendar();
    console.log('m4: ', m4);
    // => 昨天18:06

    const m5 = moment([2019, 2, 4]).subtract(1, 'days').calendar();
    console.log('m5: ', m5);
    // => 昨天00:00
    
  </script>
</body>
</html>
