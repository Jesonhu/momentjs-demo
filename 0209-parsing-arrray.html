<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>解析-数组</title>
</head>

<body>
  <div class="wrap">
    <h2>moment.js</h2>
    <div class="con1"></div>

    <h2>Date</h2>
    <div class="con2"></div>
  </div>
  
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    ;(function (win, doc) {



      // @see http://momentjs.cn/docs/#/parsing/array/
      // @see http://momentjs.com/docs/#/parsing/array/
      const day1 = moment([2018, 1, 14, 15, 25, 50, 125]);
      console.log('day1:', day1);
      document.querySelector('.wrap').innerHTML = day1;

      const day2 = moment([1880]);
      console.log('day2:', day2);
      document.querySelector('.wrap').innerHTML = day2;

      
      
    })(window, document);
  </script>
</body>

</html>
