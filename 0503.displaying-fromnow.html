<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>显示-时差(之前，现在为基准)</title>
</head>
<body>
  <div class="wrap"></div>

  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    // @see http://momentjs.cn/docs/#/displaying/format/
    // @see http://momentjs.com/docs/#/displaying/format/
    // Desc: 单位会自动换 年 月 日 时 分 秒 毫秒

    const m1 = moment([2008, 4, 12]).fromNow();
    const m2 = moment([2008, 4, 12]).fromNow(true);

    console.log('m1:', m1);
    // => m1: 11 年前
    console.log('m2:', m2);
    // => m2: 11 年

    // 测试时间为: 2019/03/04 17:18:??:??
    const m3 = moment([2019, 2, 4, 17, 19]).fromNow();
    const m4 = moment([2019, 2, 4, 17, 19]).fromNow(true);
    console.log('m3:', m3);
    // => m3: 几秒前
    // => m3: 1 分钟前
    console.log('m4:', m4);
    // => m4: 几秒
    // => m4: 1 分钟
  </script>
</body>
</html>
