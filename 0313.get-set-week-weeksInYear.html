<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>取值/赋值-年中的第几周</title>
</head>
<body>
  
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    // @see http://momentjs.cn/docs/#/get-set/weeks-in-year/
    // @see http://momentjs.com/docs/#/get-set/weeks-in-year/
    // Desc: 传参数-设置值；不传参数-获取值
    const m = {
      init() {

      },
      basic() {

      },
      getWeeksInYear() {
        const s = moment().weeksInYear();
        console.log('获取-周: 年中第', s, '周');
      },
      setWeeksInYear(n = 0) {
        const s = moment().weeksInYear(n);
        console.log('设置-周:', s);
      },
      getUTCWeeksInYear() {
        const s = moment.utc().weeksInYear();
        console.log('获取-周:', s);
      },
      setUTCWeeksInYear(n = 0) {
        const s = moment.utc().weeksInYear(n);
        console.log('设置-周:', s);
      }
    }
    m.getWeeksInYear();
    // => 获取-周: 年中第 52 周 (2019/03/04)
    
  </script>
</body>
</html>
