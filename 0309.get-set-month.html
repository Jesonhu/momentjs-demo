<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>取值/赋值-月份</title>
</head>
<body>
  
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/locale/zh-cn.js"></script>
  <script>
    // @see http://momentjs.cn/docs/#/get-set/week/
    // @see http://momentjs.com/docs/#/get-set/week/
    // Desc: 传参数-设置值；不传参数-获取值
    const m = {
      init() {

      },
      basic() {

      },
      getMonth() {
        const s = moment().month();
        const chineseMonth = this.chineseMonthParse(Number(s));
        console.log('获取-月份:', chineseMonth);
      },
      setMonth(n = 0) {
        const s = moment().month(n);
        console.log('设置-月份:', s);
      },
      getUTCMonth() {
        const s = moment.utc().month();
        console.log('获取-月份:', s);
      },
      setUTCMonth(n = 0) {
        const s = moment.utc().month(n);
        console.log('设置-月份:', s);
      },
      testMonthOverFlow() {
        const m = moment([2019, 0, 30]).month(1).format('YYYY-MM-DD');
        console.log('2月最后一天:', m);
      },
      chineseMonthParse(week = 0) {
        const January = 0;
        const February = 1;
        const March = 2;
        const April = 3;
        const May = 4;
        const June = 5;
        const July = 6;
        const August = 7;
        const September = 8;
        const October = 9;
        const November = 10;
        const December = 11;
        const typeArr = [January, February, March, April, May, June, July, August, September, October, November, December]
        const descTextArr = ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'];
        let resMsg = '';

        switch (week) {
          case typeArr[0]:
            resMsg = descTextArr[0]
            break;
          case typeArr[1]:
            resMsg = descTextArr[1]
            break;
          case typeArr[2]:
            resMsg = descTextArr[2]
            break;
          case typeArr[3]:
            resMsg = descTextArr[3]
            break;
          case typeArr[4]:
            resMsg = descTextArr[4]
            break;
          case typeArr[5]:
            resMsg = descTextArr[5]
            break;
          case typeArr[6]:
            resMsg = descTextArr[6]
            break;
          case typeArr[7]:
            resMsg = descTextArr[7]
            break;
          case typeArr[8]:
            resMsg = descTextArr[8]
            break;
          case typeArr[9]:
            resMsg = descTextArr[9]
            break;
          case typeArr[10]:
            resMsg = descTextArr[10]
            break;
          case typeArr[11]:
            resMsg = descTextArr[11]
            break;
        }

        return resMsg;
      }
    }
    m.getMonth();
    m.testMonthOverFlow();
  </script>
</body>
</html>
